<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of records</title>
    <style>
        table,
        th,
        td{
            border-collapse: collapse;
            border: solid 1px black;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 3px;
            padding-bottom: 3px;
            margin: 10px;
        }
    </style>
</head>
<body>
<main>
    <!--/*@thymesVar id="weights" type="com.dzikuseko2.reduction_app.Weight"*/-->
    <fieldset>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Waga</th>
            <th>Opis</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weight : ${weights}">
            <td th:text="${weight.id}">Id></td>
            <td th:text="${weight.dateWeight}">Data</td>
            <td th:text="${weight.bodyw}">Waga</td>
            <td th:text="${weight.description}">Opis</td>
        </tr>
        </tbody>
    </table>
    </fieldset>
</main>
</body>
</html>
